<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'styles/st.css' %}">
</head>
<body>
    <h2>注册</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

    <p>已有账户？<a href="{% url 'accounts:login' %}">登录</a></p>
    <script src="{% static 'scripts/light.js' %}"></script>
</body>
</html>
